<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbour - Job Posting Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4b23dc;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harbour - Job Posting Admin Page</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here" />
        <button onclick="redirectToScraper()">Submit</button>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function redirectToScraper() {
            const url = document.getElementById('urlInput').value.trim().toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = ''; // Clear error message

            // Strip protocol and 'www.' from the URL
            const normalizedUrl = url.replace(/^(https?:\/\/)?(www\.)?/, '');

            // Match domains for each scraper
            if (normalizedUrl.startsWith('fresheropenings.com')) {
                window.location.href = 'https://job-scraper-backend-1.onrender.com/';
            } else if (normalizedUrl.startsWith('fresherscareers.co.in')) {
                window.location.href = 'https://job-scraper-2.onrender.com/';
            } else if (normalizedUrl.startsWith('fresherscamp.com')) {
                window.location.href = 'https://job-scraper-3.onrender.com/';
            } else {
                errorMessage.innerHTML = 'Invalid URL. Please enter a valid URL for FreshersOpenings, FreshersCareers, or FreshersCamp.';
            }
        }
    </script>
    
<button onclick="window.location.href='admin'">Admin Data Page</button>

</body>
</html>
